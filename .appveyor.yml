image: Visual Studio 2017

build_script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .

test_script:
  - ctest -C Debug

on_finished:
  - appveyor AddTest database -Framework xUnit -FileName build\tst_database-junit.xml
  - appveyor AddTest integration -Framework xUnit -FileName build\tst_integration-junit.xml
  - appveyor AddTest tokenizer -Framework xUnit -FileName build\tst_tokenizer-junit.xml

artifacts:
  - path: 'build\Debug\*tt1*.exe'
    name: executables
  - path: 'build\*-junit.xml'
    name: test results